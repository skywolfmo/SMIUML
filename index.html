<p>Objects in an OOP language provide an abstraction that hides the internal implementation details. Similar to the coffee machine in your kitchen, you just need to know which methods of the object are available to call and which input parameters are needed to trigger a specific operation. But you don’t need to understand how this method is implemented and which kinds of actions it has to perform to create the expected result.</p>

<header><strong>Preparation UML</strong></header>
<p>Objects are classified and abstracted into classes. Classes don’t exist in isolation. They relate to other classes in multiple ways. The association relationship is a mechanism for two (more) classes to relate to each other. For example, the class Person associating with the class Clock in order to achieve the objective of, say, “find the time.” There can be many additional associations between Person and Clock such as “changing the batteries of a clock,” “buying a clock,” or “setting the time.”</p>
<footer>Taha Bouhsine</footer>
</section>

<p>Considering HumanBeing a class, which has properties like hands, legs, eyes etc, and functions like walk, talk, eat, see etc. Male and Female are also classes, but most of the properties and functions are included in HumanBeing, hence they can inherit everything from class HumanBeing using the concept of Inheritance.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="lead" data-paginate="true" data-background-image="url('hero-background.jpg')" data-header="**Preparation UML**" data-footer="Taha Bouhsine" data-theme="gaia" class="lead" data-marpit-pagination="30" data-marpit-pagination-total="86" style="--class:lead;--paginate:true;--background-image:url('hero-background.jpg');--header:**Preparation UML**;--footer:Taha Bouhsine;--theme:gaia;background-image:url('hero-background.jpg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<header><strong>Preparation UML</strong></header>
<p>Polymorphism is a concept, which allows us to redefine the way something works, by either changing how it is done or by changing the parts using which it is done. Both the ways have different terms for them.</p>
<p>If we walk using our hands, and not legs, here we will change the parts used to perform something. Hence this is called <strong>Overloading</strong>.</p>
<p>And if there is a defined way of walking, but I wish to walk differently, but using my legs, like everyone else. Then I can walk like I want, this will be called as <strong>Overriding</strong>.</p>
<footer>Taha Bouhsine</footer>

<header><strong>Preparation UML</strong></header>
<p>Represents classes, their definitions, and relationships.<br />
Classes and entities from the problem space are<br />
also detailed technical entities in the solution space.<br />

class diagram illustrate how classes interact, collaborate,<br />
and inherit from other classes. Classes can also<br />
represent relational tables, user interfaces, and<br />
controllers.</p>
